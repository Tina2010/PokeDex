    <header class="container-fluid page-header">
        <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
            <img class="icon img-fluid w-5" src="img/pokemon-trainer.png" alt="website-icon" style="filter: drop-shadow(1px 1px 5px white); filter: drop-shadow(1px 1px 5px white);" "  />
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                </form>
            </div>

    <main class="pokedex">
        <h1>PokéDex</h1>
        <ul class="pokemon-list"></ul>
        <div class="loading-message text-center">
            <span class="sr-only">Loading...</span>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <img class="pokemonImg">
                        <p class="text-left"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
